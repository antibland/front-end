<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2: Run a Function Once</title>
</head>
<body>
  <script>
    window.onload = init;

    function init() {
      if (localStorage.getItem('first_time') === "undefined" || localStorage.getItem('first_time') === null) {
        // Set the storage key and show the warning
        localStorage.setItem('first_time', true);
        showWarning();
      }
    }

    function showWarning() {
      console.log("Showing warning...");
    }
  </script>
</body>
</html>
