<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2: Run a Function Once</title>
</head>
<body>
  <script>
    window.onload = init;

    function init() {
      showWarning();
    }

    function showWarning() {
      console.log("Showing warning...");
    }
  </script>
</body>
</html>
