<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bouncing Ball Animation</title>
    <style>
      @keyframes bounce {
        to {
          transform: translateY(0);
        }
      }

      .total-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .ball {
        display: inline-block;
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        vertical-align: bottom;
        transform: translateY(-10em);
        animation: 0.35s bounce alternate infinite;
      }

      .ground {
        position: relative;
        height: 10px;
        background-color: brown;
        width: 200%;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="container total-center">
      <div class="ball">
      </div>
      <div class="ground">

      </div>
    </div>
  </body>
</html>
