<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Input</title>
  </head>
  <body>
    <script>
      window.onload = init;
      function init() {
        var your_name = prompt("What is your name?");
        alert("You said your name is: " + your_name);
      }
    </script>
  </body>
</html>
